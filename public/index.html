<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Babylon Template</title>
      <style>
        html, body {
            
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            
        }

        #mapEditor {
          width:1000px;
          height:1000px;
          display: inline-block; 
          padding: 5px;
        }

        #gunsight {
            position:absolute;
            top:50%;
            left:50%;
            margin-top:-9px;
            margin-left:-3px;
        }

        .editor {
          float: left;
        }

        #fpsLabel {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #999;
            cursor: default;
        }
      </style>

   </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> 
    <div class='container'>
    <div id='fpsLabel'></div>
      <canvas id='mapEditor' height="1000px" width="1000px"></canvas>
      <div class='editor'>
        <select id='mainSelect'> <!--Supplement an id here instead of using 'name'-->
          <option value="wall" selected>Wall</option>
          <option value="Imp">Imp</option>
        </select>
        <button id='saveMap'>SAVE MAP</button>
      </div>
      <canvas id='mapper' height="100px" width="100px"></canvas>

    </div>

   </body>
  <script type="text/javascript" src="./socketio.js"></script>
  <script src="./pep.js"></script>

  <script src="./bundle.js"></script>
  
  
</html>
